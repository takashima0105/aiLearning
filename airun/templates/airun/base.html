{% load i18n static %}
<!DOCTYPE html>{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{% static 'airun/js/bootstrap.min.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'airun/css/bootstrap.min.css' %}">
{% block extra_css %}{% endblock %}
<title>{% block title %}Test{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-md  navbar-light" style="background-color:#138496;">
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#bs-navi" aria-controls="bs-navi" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="bs-navi">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="">ホーム</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            test1
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color:#28a745">
            <a class="dropdown-item" href="">test1-1</a>
            <a class="dropdown-item" href="">test1-2</a>
          </div>
        </li>
        <li class="nav-item"><a class="nav-link" href="">test2</a></li>
        <li class="nav-item"><a class="nav-link" href="">お問い合わせ</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    {% block content %}
      {{ content }}
    {% endblock %}
  </div>
{% block extra_js %}{% endblock %}
</body>
</html>
